<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #fruittext{
            width:400px;
            margin:5px;
            padding:5px;
            border:medium double black;
            background-color:lightgrey;
        }
    </style>
</head>
<body>
    <p id="fruittext">
        There are lots of different kinds of fruit - there are over 500 varieties of banana alone.
        By the time we add the countless types of apples,oranges, and other well-known fruit,we are faced with thousands of choices.
    </p>
    <p>
        <button>start</button>
        <button>end</button>
        <button>left</button>
        <button>right</button>
        <button>center</button>
        <button>justify</button>
    </p>
    <script type="text/javascript">
        var buttons = document.getElementsByTagName("button");
        for(var i = 0;i<buttons.length;i++){
            buttons[i].onclick = function(e){
                document.getElementById("fruittext").style.textAlign = e.target.innerHTML;
            }
        }
    </script>
</body>
</html>
