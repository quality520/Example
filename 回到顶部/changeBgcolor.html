<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景改变</title>
		<style type="text/css">
			*{margin:0;padding:0;}
			body{background-color:black;}
			div{width:400px;height:30px;line-height:30px;padding:0 10px;margin:20px auto;background-color:white;}
		</style>

	</head>
	<body>
		<div>
			<label>你喜欢的颜色：</label><input type="text" value=""/>
			<button id="btn">改变背景颜色</button>
		</div>
		<script type="text/javascript">
			window.onload = function(){
			var oInput = document.getElementsByTagName("input");
			var btn = document.getElementById("btn");
			var total = '';

			btn.onclick = function(){
				var len = oInput.length;
				for(var i=0	;i<len;i++){
					total += oInput[i].value;
				}
			}
}

		</script>
	</body>
</html>
